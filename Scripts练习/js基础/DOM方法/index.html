<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            //anchor方法
            //anchor()方法用于创建爱你HTML锚
            var txt = "Chapter 10";
            txt.anchor("chap10");
            console.log(txt.anchor("chap10"));
            //big() 方法用于把字符串显示为大号字体
            var str = "Hello world!";
            console.log(str.big());
            //blink() 闪动文本
            var str = "Hello world!";
            console.log(str.blink());
            //charAt() 返回字符串中的字符
            var s = Number(3);
alert(s);
        </script>
    </body>
</html>
