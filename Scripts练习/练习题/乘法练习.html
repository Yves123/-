<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
             for(var a=1;a<10;a++){                                    
                for(var b=1;b<=a;b++){
                    var c = a * b 
                    if(a==b){
                    document.write(a + '*' + b + '=' + c + '<br/>')  
                    }else{
                    document.write(a + '*' + b + '=' + c + ' ')
                    }                   
                }                                                                                     
             }
             for(var a=9;a>0;a--){
                 for(var b=a;b>0;b--){
                     var c = a * b 
                     if(b==1){
                    document.write(a + '*' + b + '=' + c + '<br/>')  
                    }else{
                    document.write(a + '*' + b + '=' + c + ' ')
                    }           
                 }
             }
             for(var a=9;a>0;a--){
                 for(var b=9;b>0;b--){
                     var c = a * b
                     if(c<10){
                         c = '0' + c
                     }else{
                         c = c
                     }
                     if(b==1){
                        document.write(a + '*' + b + '=' + c + '<br/>')
                     }else if(b>a){
                        document.write('&nbsp'+'&nbsp'+' '+'&nbsp')
                     }else{
                        document.write(a + '*' + b + '=' + c + '    ')
                     }
                 }                                                 
             }
             for(var a=9;a>0;a--){
                 for(var b=9;b>0;b--){
                     var c = a * b
                     if(c<10){
                         c = '0' + c
                     }else{
                         c = c
                     }
                     if(b==1){
                        if(a==1){
                            document.write(a + '*' + b + '=' + c + '    ')
                        }else{
                            document.write('<br/>')
                        }
                     }else if(b<a){
                        document.write('')
                     }else{
                        document.write(a + '*' + b + '=' + c + '    ')
                     }
                 }                                                 
             }
        </script>
    </body>
</html>
