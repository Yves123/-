<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery.min.js"></script>
        <script src="js/vue.min.js"></script>
    </head>
    <body>
        <ul>
            <li v-for='el in gridColumns'>{{el}}</li>
        </ul>
        <script>
            var demo = new Vue({
                el: '#app',
                data: {
                    searchQuery: '',
                    gridColumns: ['name', 'age', 'sex'],
                    gridData: [{
                        name: 'Jack',
                        age: 30,
                        sex: 'Male'
                    }, {
                        name: 'Bill',
                        age: 26,
                        sex: 'Male'
                    }, {
                        name: 'Tracy',
                        age: 22,
                        sex: 'Female'
                    }, {
                        name: 'Chris',
                        age: 36,
                        sex: 'Male'
                    }]
                }
            })
        </script>
    </body>
</html>
